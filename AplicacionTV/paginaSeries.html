<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">TV Series</div>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="series">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-5"><strong>Seasons Average:</strong></h5>
                            <h5 class="col-5" id="average-seasons"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/Serie.js" ></script>
    <script type="module" src="./scripts/dataSeries.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
